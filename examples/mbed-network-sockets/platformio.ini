[env:nucleo_f767zi]
platform = ststm32
framework = mbed
board = nucleo_f767zi
build_flags = -DFEATURE_LWIP=1 -DMBED_CONF_LWIP_IPV6_ENABLED=0 -DMBED_CONF_LWIP_SOCKET_MAX=4 -DMBED_CONF_LWIP_ADDR_TIMEOUT=5 -DMBED_CONF_NSAPI_PRESENT=1 -DMBED_CONF_LWIP_UDP_SOCKET_MAX=4 -DMBED_CONF_LWIP_TCP_SERVER_MAX=4 -DMBED_CONF_LWIP_IPV4_ENABLED -DMBED_CONF_LWIP_IP_VER_PREF=4 -DMBED_CONF_LWIP_TCP_SOCKET_MAX=4
